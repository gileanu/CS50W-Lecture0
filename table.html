<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, td, th{
            border: 1px solid black;
            padding: 15px;
            text-align: center;
            border-collapse: collapse;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Avg. Depth</th>
                <th>Max. Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,200 m</td>
                <td>5,000 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>4,200 m</td>
                <td>7,000 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
